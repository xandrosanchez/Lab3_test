plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.2'
    implementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    implementation 'org.mockito:mockito-core:4.8.0'
    implementation 'org.mockito:mockito-all:2.0.2-beta'
    implementation 'org.testng:testng:7.6.1'
    implementation 'org.jbehave:jbehave-core:4.8.3'



    testImplementation 'org.assertj:assertj-swing-junit:3.17.1'
    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'org.jbehave:jbehave-core:4.8.3'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.8.1'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}



test {
    useJUnitPlatform()
}